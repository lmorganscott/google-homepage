<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body>
    <div class = "header">
        <div class = "left">
            <a href= "https://www.google.com/about" class="text">About</a>
            <a href= "https://store.google.com" class = "text">Store</a>
        </div>
        <div class = "right">  
            <div id="text-right">
                <a href= "https://mail.google.com" class = "text">Mail</a>
                <a href= "https://google.com/images" class = "text">Images</a>
            </div>
            <div id="icon-right">
                <a href= "https://www.google.com/intl/en/about/products/" class = "hoverable" id="apps">
                    <span class="helper"></span>
                    <img src="images/apps-icon.png" onmouseover= "this.src = 'images/hover-apps-icon.png'" onmouseout= "this.src = 'images/apps-icon.png'">
                    </a>
                <a href= "https://mail.google.com" class = "hoverable">
                    <span class="helper"></span>
                    <img src=images/notifications-icon.png onmouseover= "this.src = 'images/hover-notifications-icon.png'" onmouseout= "this.src = 'images/notifications-icon.png'">
                </a>
                <a href= "https://mail.google.com" id = "profile-pic">
                    <span class="helper"></span>
                    <img src=images/user-profile.png>
                </a>
            </div>
        </div>
    </div>
    <div class = "main">
        <div id = "google-container">
            <img id = "google-logo" src="images/googlelogo.png">
        </div>
        <div id= "search-container">
            <input id = "search-box" type="text">
        </div>
        <div id = "button-container">
            <input class = "search" value = "Google Search" aria-label = "Google Search" type="submit">
            <input class = "search" value = "I'm Feeling Lucky" aria-label = "I'm Feeling Lucky" type="submit">
        </div>
        
    </div>
    <div class = "footer">
        <div class = "left">
            <a href= "https://ads.google.com" class="text">Advertising</a>
            <a href= "https://google.com/services" class = "text">Business</a>
        </div>
        <div class = "right">  
                <a href= "https://policies.google.com/privacy" class = "text">Privacy</a>
                <a href= "https://policies.google.com/terms" class = "text">Terms</a>
                <a href= "https://google.com/preferences" class = "text">Settings</a>
        </div>
    </div>
</body>
</html>
